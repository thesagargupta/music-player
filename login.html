<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link
    rel="shortcut icon"
    type="x-icon"
    href="Simple_Aesthetic_Elegant_Minimalist_Logo__1_-removebg-preview.png"
  />
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google Sign-In SDK -->
</head>
<body>
    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button id="login-btn" class="active">Login</button>
            <button id="signup-btn">Signup</button>
        </div>

        <!-- Sliding Wrapper -->
        <div class="slider-wrapper">
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="google-signin" id="google-login">
                    <img src="googlw.png" alt="Google" class="google-logo">
                    Sign in with Google
                </div>
                <p class="form-footer">
                    New User? <a href="#" id="switch-to-signup">Sign Up Now</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <h2>Signup</h2>
                <div class="input-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="google-signin" id="google-signup">
                    <img src="googlw.png" alt="Google" class="google-logo">
                    Sign up with Google
                </div>
                <p class="form-footer">
                    Already have an account? <a href="#" id="switch-to-login">Login Now</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script> <!-- Your custom JS file -->
</body>
</html>
